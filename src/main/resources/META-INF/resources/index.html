<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prices</title>

    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/css/patternfly.min.css">
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/css/patternfly-additions.min.css">
</head>
<body>
<div class="container">

    <h2>Last message</h2>
    <div class="row">
        <p class="col-md-12">
            <button id="fetch">Fetch</button>
            The last price is <strong><span id="content">N/A</span>&nbsp</strong>.
        </p>
    </div>
</div>
<div class="container">

    <h2>All messages</h2>
    <div class="row">
        <p class="col-md-12">
            <button id="all">All</button>
            The last price is <strong><span id="allContent">N/A</span>&nbsp</strong>.
        </p>
    </div>
</div>
</body>
<script>
    document.getElementById("fetch").addEventListener("click", function() {
        fetch("/consumer/last").then(function (response) {
            response.text().then(function (text) {
                document.getElementById("content").textContent = text;
            })
        })
    })
    document.getElementById("all").addEventListener("click", function() {
        fetch("/consumer/all").then(function (response) {
            response.text().then(function (text) {
                document.getElementById("allContent").textContent = text;
            })
        })
    })

</script>
</html>
